<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="przycisk">Wyświetl informacje</button>
    <div id="info"></div>

    <script>
        document.getElementById("przycisk").addEventListener("click",infogry);

        function infogry(){

            var XHR = new XMLHttpRequest();
            XHR.open('get','gory.json',true);
            XHR.onload = function(){
                var info = JSON.parse(this.responseText);
                var output ="";
                for(let i in info){
                    output += `
                        <ul>
                            <li>ID: ${info[i].id}</li>
                            <li>NAZWA: ${info[i].name}</li>
                            <li>PASMO: ${info[i].pasmo}</li>
                            <li>TYTUŁ: ${info[i].title}</li>
                        </ul>
                        <img src="${info[i].img}" width="70" height="70"/>
                  `  
                }
                document.getElementsByTagName("div")[0].innerHTML = output;  
            }
            XHR.send();
        }
    </script>
</body>
</html>
